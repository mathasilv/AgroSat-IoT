; PlatformIO Project Configuration File
; AgroSat-IoT - OBSAT N3 - Sensors: MPU9250 + BMP280 + SI7021 + CCS811

[env:ttgo-lora32-v21]
platform = espressif32
board = ttgo-lora32-v21
framework = arduino

; Monitor settings
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    default

; Build settings
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Upload settings
upload_speed = 921600

; Dependencies - SENSORES CORRETOS DA PLACA PION
lib_deps = 
    # MPU9250 - IMU 9-axis (SENSOR REAL)
    wollewald/MPU9250_WE @ ^1.2.8
    
    # BMP280 - Press√£o
    adafruit/Adafruit BMP280 Library @ ^2.6.6
    adafruit/Adafruit BusIO @ ^1.14.1
    
    # SI7021 - Umidade + Temperatura
    adafruit/Adafruit Si7021 Library @ ^1.5.1
    
    # CCS811 - CO2 + VOC
    adafruit/Adafruit CCS811 Library @ ^1.0.4
    
    # LoRa
    sandeepmistry/LoRa @ ^0.8.0
    
    # Display OLED
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays @ ^4.4.0
    
    # ArduinoJson
    bblanchon/ArduinoJson @ ^6.21.3

; Filesystem
board_build.filesystem = littlefs
