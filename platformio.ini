[env:ttgo-lora32-v21]
platform = espressif32
board = ttgo-lora32-v21  ; Funciona também para V1.6.1
framework = arduino

; Configurações de upload
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Bibliotecas obrigatórias + sensores expandidos
lib_deps = 
    ; === OBRIGATÓRIAS (OBSAT) ===
    adafruit/Adafruit MPU6050@^2.2.6
    adafruit/Adafruit Unified Sensor@^1.1.15
    adafruit/Adafruit BMP280 Library@^2.6.8
    bblanchon/ArduinoJson@^6.21.5
    sandeepmistry/LoRa@^0.8.0
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.6.1
    
    ; === SENSORES EXPANDIDOS (OPCIONAIS) ===
    wollewald/MPU9250_WE@^1.1.8
    robtillaart/SHT2x@^0.3.0
    adafruit/Adafruit CCS811 Library@^1.1.2
    dfrobot/DFRobot_SHT20@^1.0.0

; Configurações de build
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_RUNNING_CORE=1
    -DARDUINO_EVENT_RUNNING_CORE=1
    -std=gnu++17
    -DCONFIG_ARDUINO_LOOP_STACK_SIZE=16384  ; Stack 16KB
    
    ; === HABILITAR SENSORES CONFORME HARDWARE ===
    ; -DUSE_MPU9250
    ; -DUSE_SHT20
    ; -DUSE_CCS811

; Configurações de memória
board_build.partitions = huge_app.csv
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio

; LDF
lib_ldf_mode = deep+
